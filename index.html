<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<header>
    <h1>Rock Paper Scissors</h1>
</header>
<body>
    <main>
        <section class="scores">
            <section class="score-board">
                <div id="user-label" class="badge">USER</div>
                <div id="computer-label" class="badge">COMP</div>
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </section>
        </section>
        <section class="game-play">
            <section class="action-message">
                <p id="message">Make Your Move!</p>
            </section>
            <section class="choices">
                <div id="rock" class="choice" >
                    <img class="choice-img" src="images/rock_mickey.png" alt="Hand showing rock">
                </div>
                <div id="paper" class="choice">
                    <img class="choice-img" src="images/paper_mickey.png" alt="Hand showing paper">
                </div>
                <div id="scissors" class="choice">
                    <img class="choice-img" src="images/scissors_mickey.png" alt="Hand showing scissors">
                </div>
            </section>
        </section>
        <section class="results">
            <section class="results-message">
                <p>Results Message</p>
            </section>
            <section class="selections">
                <section class="selection-imgs">  
                    <div id="user-selection-img" class="selection-img ">
                        <div id="user-selection-label" class="selection-labels ">USER</div>
                        <img id="user-choice-img" src="images/scissors_mickey.png" alt="">
                    </div>
                    
                    <div id="comp-selection-img" class="selection-img ">
                        <div id="comp-selection-label" class="selection-labels ">COMP</div>
                        <img id="comp-choice-img" src="images/scissors_mickey.png" alt="">
                    </div>
                </section>
            </section>
        </section>
    </main>
    <script
		src="https://code.jquery.com/jquery-3.3.1.slim.js"
		integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
		crossorigin="anonymous"></script>
    <script src="build/app.bundle.js"></script>
</body>
</html>
